<header class="header row" *ngIf="isLoggedIn$|async as isLoggedIn">
<!-- <header class="header row"> -->
    <div class="container">
        <div class="row">
            <div class="">
                <a href="javascript:void(0);" class="logo"><img src="assets/images/logo.png" alt=""
                        class="img-fluid"></a>
            </div>
            <div class=" d-flex align-items-center ml-auto">

                <div class="float-right">
                    <div class="drop-col module-col">
                        <span>Module in view</span>
                        <select name="">
                            <option value="">All</option>

                        </select>
                    </div>
                </div>
                <div class="">
                    <div class=" drop-col unit-col">
                        <span>Organizational Unit</span>
                        <select name="">
                            <option value="">All</option>

                        </select>
                    </div>
                </div>
                <div class="">
                    <div class="search-col">
                        <button class="search-btn">
                            <i class="search-img fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="">
                    <div class="profile-dropdown">
                        <div class="dropdown">
                            <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <span><img src="assets/images/profile_pic.png" alt=""></span> Welcome, Deepika
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Organizational Units</a>
                                <a class="dropdown-item" href="#">Users</a>
                                <a class="dropdown-item" href="#">Templates</a>
                                <a class="dropdown-item" href="#">Contracts</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search-open">
                    <div class="search_inner">
                        <input type="text" class="form-control">
                        <button class="search"> <i class="search-img"><img src="assets/images/search_icon_blue.png"
                                    alt="" class="img-fluid"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--END-header-->
